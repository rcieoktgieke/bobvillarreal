  caption: "This is a photo of much of the Raqch'i complex that still survives today.  It lies some 60 miles south of Cuzco and 50 miles north from Juliaca.  To quote de M&eacute;rida from the Fourth Letter: \\\"Ancohualla described it thus:  It served as a control point on the road between Cuzco and the towns to the south, such as Puno.  A three mile perimeter wall encircled several Inca buildings.  On the other side of this wall, an enclosure with eight rectangular buildings around a bright courtyard served as a welcoming place for travelers, with lodging for the people and stables for llamas.  Anco continued that different areas served different functions &ndash; one to house troops, others for conducting religious festivities, still more were food and supply warehouses.  The irrigated terraces on nearby hillsides testified to the agricultural richness of this place.  A nearby warm spring fed water to a pool for cleansing the body.  A large temple, one obviously for religious rites, completed the scene before us.\\\"  <span class=\\\"attribution\\\">Photo courtesy of: taringa.net.</span>"
