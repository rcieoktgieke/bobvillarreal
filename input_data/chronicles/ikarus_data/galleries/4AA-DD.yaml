  caption: "Original antique print, titled: Amerique Sud. It shows: The South American continent, including Falkland islands in the south and Barbados and the Leeward Antilles in the north.  This print originates from: C.V. Monin &amp; A.R. Fremin, &lsquo;Atlas Universel des Cinq Parties du Monde&rsquo;.  Engraved by: Bernard. Original painting or design by: Monin & Fremin. Published by Binet in 1836. Charles V. Monin (active early to mid 19th C.) was a French cartographer and publisher. He was one of the first to apply the lithographic process to mapmaking. A.R. Fremin (fl. 1810-1860) was a French geographer, and a student of Poirson.  <span class=\\\"attribution\\\">R. Villarreal Collection.</span>"
