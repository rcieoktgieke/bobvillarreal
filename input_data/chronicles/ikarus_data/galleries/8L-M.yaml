  caption: "Hernando Pizarro and his band of twenty horse soldiers were sent by Francisco Pizarro to the coastal city of Pachacamac to take possession of the gold there as part of the ransom of Atahuallpa. On the way, they passed the fortress of Paramonga, an important city of the former <a href=\\\"https://en.wikipedia.org/wiki/Kingdom_of_Chimor\\\">Kingdom of Chimor</a> during the late Intermediate Period (AD 1200 to 1400). Its capital was the metropolis of <a href=\\\"https://en.wikipedia.org/wiki/Chan_Chan\\\">Chan Chan</a>. Artist: Charles Weiner."
  filename: "PARAMONGA_FORTRESS_CHARLES_WEINER.jpg"
-
  caption: "This is today's fortress of Paramonga. Its ruins are impressive. Courtesy of TravelPeru."
  filename: "PARAMONGA_FORTRESS_TODAY_TRAVELPERU.jpg"
