  caption: "Pachacamac ruins. Pachacamac is an archaeological site 25 miles southeast of Lima, Peru in the Valley of the Lurin River. The site was first settled around A.D. 200 and was named after the \\\"Earth Maker\\\" creator god Pachas Kamac. Courtesy of MysteryPeru."
  filename: "PACHACAMAC_3_NOT_MINE_MYSTERYPERU_1.jpg"
-
  caption: "Pacha Kamaq ('Earth-Maker') was considered the creator god by the people who lived in coastal Peru before the Inca conquest. The Inca added him to their pantheon, but he was never an equal of Viracocha, whom they viewed as the lord of all creation. Artist: Everett Gee Jackson."
  filename: "PACHACAMAC_DIETY_JACKSON_2.jpeg"
