  caption: "The native guides deserted Alvarado and he was forced to try to find his way through the mountains to find Quito. This is the view east. His route was the high  pass between the Volcan Carihuairazo and Chimborazo, where he lost 85 of his men to the cold. Google Earth image."
  filename: "QUITAN_ALVA_ROUTE_EARTH.jpg"
