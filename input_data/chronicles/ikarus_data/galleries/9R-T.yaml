  caption: "A ruthless Mexico <i>conquistador</i>, Pedro de Alvarado, learned of the great riches of gold and silver in Quito and decided to conquer it, without the King's permission. Besides, this land was part of the purview of Francisco Pizarro. He set off from Guatemala in early 1534 and sailed with his 500 men to Guayaquil and began his march inland to take the city. Image courtesy of wikicommons."
  filename: "QUITAN_ALVARADO_WIKICOMMONS.jpg"
