  caption: "On Hernando Pizarro's march to Pachacamac, he and his men came upon two finely constructed bridges at the town of Coronga. The foot soldiers used one bridge and the horse soldiers the other. Artist: Edward Bawden"
  filename: "CUZCO_CROSS_BRIDGES_BAWDEN.jpeg"
-
  caption: "Hernando Pizarro and his band of twenty horse soldiers were sent by Francisco Pizarro to the coastal city of Pachacamac to take possession of the gold there as part of the ransom of Atahuallpa. On the way, they passed the fortress of Paramonga, an important city of the former Kingdom of Chimor during the late Intermediate Period (AD 1200 to 1400). Its capital was the metropolis of Chan Chan. Artist: Charles Weiner."
  filename: "PARAMONGA_FORTRESS_CHARLES_WEINER.jpg"
-
  caption: "This is today's fortress of Paramonga. Its ruins are impressive. Courtesy of TravelPeru."
  filename: "PARAMONGA_FORTRESS_TODAY_TRAVELPERU.jpg"
-
  caption: "Pachacamac ruins. Pachacamac is an archaeological site 25 miles southeast of Lima, Peru in the Valley of the Lurin River. The site was first settled around A.D. 200 and was named after the \\\"Earth Maker\\\" creator god Pachas Kamac. Courtesy of MysteryPeru."
  filename: "PACHACAMAC_3_NOT_MINE_MYSTERYPERU_1.jpg"
-
  caption: "Pacha Kamaq ('Earth-Maker') was considered the creator god by the people who lived in coastal Peru before the Inca conquest. The Inca added him to their pantheon, but he was never an equal of Viracocha, whom they viewed as the lord of all creation. Artist: Everett Gee Jackson."
  filename: "PACHACAMAC_DIETY_JACKSON_2.jpeg"
-
  caption: "Another part of the extensive ruins of Pachacamac. Courtesy of Travel Peru."
  filename: "PACHACAMAC_TEMPLE_OF_SUN_TRAVEL_PERU.jpg"
