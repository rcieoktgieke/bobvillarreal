  caption: "While at Pachacamac, Hernando Pizarro learned that the warrior chief, Chalicuchima, was camped near Xauxa (today's Jauja) with great quantities of gold and silver for Atahuallpa's ransom. He decided to meet him and escort the gold shipment to Caxamalca. Google Earth image."
  filename: "PACHA_AND_XAUXA_GOOG.jpg"
-
  caption: "In mid-March of 1533 on the way to Xauxa to meet with Chalicuchima, the Spaniards passed through the village of Tarma. Their horses badly needed shoes. Fortunately there were several metal smiths in the town and they were able to melt the silver from Pachacamac and shape it into shoes. Drawing courtesy of William Lewis Herndon."
  filename: "TARMA_DRAWING_WILLIAM_LEWIS_HERNDON.jpeg"
