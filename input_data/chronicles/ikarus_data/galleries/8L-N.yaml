  caption: "Pizarro sent three men from Caxamalca to visit Cusco. Their disgraceful conduct is told by de M&eacute;rida. This is a 1598 engraving of the sacred city. Artist: Sebastian Munster. R. Villarreal Collection."
  filename: "CUSCO_ENGRAVING_MINE_MINE.jpg"
