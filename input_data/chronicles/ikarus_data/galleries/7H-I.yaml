  caption: "On November 14 of 1532, Pizarro and his men looked down upon the beautiful city of Caxamalca (Cajamarca), where Atahuallpa awaited their arrival. Its elevation is 8,900 feet and has a population of 201,000. Courtesy of Travel Peru."
  filename: "CAXAMALCA_X.jpg"
