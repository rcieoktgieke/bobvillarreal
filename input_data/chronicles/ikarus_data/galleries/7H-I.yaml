  caption: "On the march to Caxamalca to meet Atahuallpa, Pizarro's force of 170 men included three arquebusiers. The arquebus was an early muzzle-loaded firearm used in the 15th to 17th centuries. In distinction from its predecessor, the hand cannon, it had a matchlock. Courtesy pirates.missledine.com."
  filename: "ARQUE_WITH_GUNNER.jpg"
-
  caption: "Pizarro had two falconets, small cannon, as part of his armament. Depiction of a falconet in action. Artist: Everett Gee Jackson."
  filename: "FALCONET_FIRING_JACKSON.jpeg"
-
  caption: "The falconet, or falcon, was a light cannon developed in the late 15th century. The barrel was four feet long, had a caliber of 5 cm, and weighed 176 lb. It used .5 pounds of black powder to fire a 1 pound round shot at a maximum range of approximately 5,000 feet."
  filename: "FALCONET.jpg"
