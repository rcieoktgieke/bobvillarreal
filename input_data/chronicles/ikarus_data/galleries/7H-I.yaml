  caption: "The Spaniards entered Chota, elevation 7,000 feet, to welcoming villagers hailing them as \\\"viracochas\\\" (gods). The city today has 47,000 citizens. Courtesy of TIENDEO.PE."
  filename: "CHOTA_PLAZA_MAYOR_TIENDEO_PE.jpg"
