  caption: "The westerlies are the prevailing winds in the middle latitudes. These winds blow from west to east and are from the southwest in the Northern Hemisphere and from the northwest in the Southern. The trade winds, or trades, are the prevailing easterly winds near the equator. They blow from the northeast in the Northern Hemisphere and from the southeast in the Southern. Ship pilots had to sail against them or with them when they traveled north or south."
